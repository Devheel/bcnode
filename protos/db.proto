syntax = "proto3";

package bc;

// Represents value stored in key/value database
// User provided value is automatically (de)serialized
message DbValue {
    string type = 1;
    bytes data = 2;
    int32 version = 3;
    bool is_native = 4;
}

message GetObject { 
    string collection = 1; 
    int32 type = 2;
    string key = 3; 
} 

message PutObject { 
    string collection = 1; 
    int32 type = 2;
    string key = 3; 
    string data = 4;
}
